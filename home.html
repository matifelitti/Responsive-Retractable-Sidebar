<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Retractable Sidebar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="sidebar">

        <div class="profile">
            <div><img class="userimage" src="/images/imageuser.png"></div>
            <h4>John Bradley</h4>
            <div class="toggle1">
                <img src="/images/toggle1.png" alt="Toggle Image">
            </div>
        </div>

        <div class="search">
            <img src="/images/search.png" class="link-container">
            <input type="text" placeholder="search >>">
        </div>

        <div class="links">
            <div class="link-container">
                <img src="/images/home.png">
                <a href="#">Home</a>
            </div>
            <div class="link-container">
                <img src="/images/messages.png">
                <a href="#">Messages</a>
            </div>
            <div class="link-container">
                <img src="/images/inbox.png">
                <a href="#">Inbox</a>
            </div>
            <div class="link-container">
                <img src="/images/properties.png">
                <a href="#">Properties</a>
            </div>
            <div class="link-container">
                <img src="/images/logout.png">
                <a href="#">Logout</a>
            </div>
        </div>

        <div class="dark-mode">
            <img src="/images/moon.png" alt="Moon Image">
        </div>

    </nav>

    <script src="script.js"></script>

</body>

</html>
