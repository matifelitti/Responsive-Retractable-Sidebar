<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Retractable Sidebar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="sidebar">
        <div class="dark-mode">
            <div class="dark-white">
                <i class="dark"></i>
                <i class="white"></i>
            </div>
        </div>

        <div class="profile">
            <div><img class="userimage" src="/images/imageuser.png"></div>
            <h4>John Bradley</h4>

            <img class="toggle1" src="/images/toggle1.png" onclick="toggleSidebar()">
        </div>

        <div class="search">
            <img src="/images/search.png" class="link-container">
            <input type="text" placeholder="search >>">
        </div>

        <div class="links">
            <div class="link-container">
                <img src="/images/home.png">
                <a href="#">Home</a>
            </div>
            <div class="link-container">
                <img src="/images/messages.png">
                <a href="#">Messages</a>
            </div>
            <div class="link-container">
                <img src="/images/inbox.png">
                <a href="#">Inbox</a>
            </div>
            <div class="link-container">
                <img src="/images/properties.png">
                <a href="#">Properties</a>
            </div>
            <div class="link-container">
                <img src="/images/logout.png">
                <a href="#">Logout</a>
            </div>
        </div>

    </nav>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('collapsed');
        }

        const toggle1 = document.querySelector('.toggle1');

        toggle1.addEventListener('click', function () {
            this.classList.toggle('active');
        });
    </script>

</body>

</html>
