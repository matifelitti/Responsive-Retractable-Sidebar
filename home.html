<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Retractable Sidebar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="sidebar">
        <div class="dark-mode">
            <div class="dark-white">
                <i class="dark"></i>
                <i class="white"></i>
            </div>
        </div>

        <div class="profile">
            <div><img class="userimage" src="/images/imageuser.png">
            </div>
            <h4>John Bradley</h4>

            <img class="toggle1" src="/images/toggle1.png">
        </div>

        <div class="search">
            <img src="/images/search.png">
            <input type="text" placeholder="search >>">
        </div>

        <div class="links">
            <div><img src="/images/home.png">
                <p>Home</p>
            </div>
            <div><img src="/images/messages.png">Messages</div>
            <div><img src="/images/inbox.png">Inbox</div>
            <div><img src="/images/properties.png">Properties</div>
            <div><img src="/images/logout.png">Logout</div>
        </div>


    </nav>

</body>

</html>
